<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <main class="app">
    <section class="card">
      <h1>Create account</h1>

      <form id="registerForm" novalidate>
        <div class="field">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Aman Kalabay" />
        </div>

        <div class="field">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="email" placeholder="gmail@gmail.com" />
        </div>

        <div class="field">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="password" placeholder="At least 6 characters" />
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password" />
        </div>

        <p id="registerError" class="error"></p>

        <button type="submit" class="btn">Register</button>

        <p class="muted">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
